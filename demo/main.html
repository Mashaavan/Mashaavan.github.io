<!DOCTYPE html>
<html lang="ru">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="./css/main.css">

			<div class="top-line__decoration"></div>

</div>

<div class="home-aside__soc-items">

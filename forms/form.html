<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="server.html" method="GET" autocomplete="on">
      <label for="fname">Ваше имя:</label><br />
      <input type="text" id="fname" name="fname" placeholder="Ваше имя" /><br />

      <label for="lname">Ваша фамилия:</label><br />
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="Ваша фамилия"
      /><br />

      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" placeholder="Email" /><br />

      <label for="phone">Номер телефона:</label><br />
      <input type="phone" id="phone" name="phone" placeholder="Телефон" /><br />

      <label for="text">Бюджет:</label><br />
      <input type="text" id="budget" name="text" placeholder="Сумма" /><br />

      <label for="text">Площадь:</label><br />
      <input type="text" id="square" name="text1" placeholder="м.кв." /><br />

      <label for="activity">Вид деятельности:</label>
      <select name="activity" id="activity">
        <option value="customer-investor">Заказчик - Инвестор</option>
        <option value="landscape">Ландшафтный дизайнер</option>
        <option value="dealer">Дилер</option>
        <option value="distributor-wholesaleer"
          >Дистрибьютор - Оптовый торговец</option
        >
        <option value="suplier">Поставщик продукции и услуг</option>
        <option value="constuction_company-tile_stacking_company"
          >Строительная компания - Компания по укладке плитки</option
        >
        <option value="mass_media">СМИ</option>
        <option value="private_person">Частное лицо</option>
        <option value="architectural_studio-designer"
          >Архитектурная студия - Проектировщик</option
        >
      </select>
      <br />

      <label for="towm">Город</label><br />
      <input type="town" name="town" id="town" /><br />

      <label for="comments">Комментарий</label><br />
      <textarea name="comments" id="comments" cols="50" rows="10"></textarea
      ><br />
      <input type="radio" name="radio" />
      Я согласен с политикой обработки персональных данных <br />
      <input type="submit" name="submit" />
      <input type="reset" name="reset" />
    </form>
  </body>
</html>
